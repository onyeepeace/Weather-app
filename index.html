<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Bellota&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.0.11/css/all.css">
    <link rel="shortcut icon" href="/images/haw-weather(1).png" sizes="192x192" type="image/x-icon">
</head>
<body>
    <header>
        <img src="/images/sunny.jpg" alt="weather icon">
        <h1>IN or OUT?</h1>
        <p>Let's find out</p>
    </header>

    <main>
        <form action=""submit>
            <input id="city" type="text" placeholder="check a city...">
            <button id="click" title="search" type="submit"><i class="fas fa-search"></i></button>
        </form>
        
        <div class="lekki"></div>
        <div class="lagoso"></div>
        <div class="lagos"></div>
        <div class="lekki2"></div>
        <p id="flat-icon">Icons from <a href="https://www.flaticon.com/" title="Flaticon">flaticon.com</a></p>
    </main>

    <script src="index.js"></script>
</body>
</html>
